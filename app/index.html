<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>blockstack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="http://community.blockstack.org">Community</a></li>
          <li><a href="http://github.com/blockstack">Development</a></li>
        </ul>
        <h3 class="text-muted">blockstack</h3>
      </div>

      <div class="jumbotron">
        <h1>The Blockstack</h1>
        <p class="lead">Components for building apps on the blockchain.</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-3">
          <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-default">App Layer</button>
            <button type="button" class="btn btn-default">Service Protocol Layer</button>
            <button type="button" class="btn btn-default">Storage & Naming Layer</button>
            <button type="button" class="btn btn-default">Consensus Layer</button>
          </div>
        </div>
        <div class="col-lg-9">

          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success">OpenBazaar Core</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success">Onename</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success">Nametiles</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success">Mine</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success">Alexandria</button>
            </div>
          </div>
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning">OpenBazaar Protocol</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning">Passcard Protocol</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning">Canonical Content Registry</button>
            </div>
          </div>
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-info">Blockdomain</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-info">Blockstore</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-info">IPFS</button>
            </div>
          </div>
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary">Bitcoin Blockchain</button>
            </div>
          </div>

        </div>
      </div>

      <div class="footer">
        <p>
          Made with <span class="glyphicon glyphicon-heart"></span> by various blockchain companies
        </p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
